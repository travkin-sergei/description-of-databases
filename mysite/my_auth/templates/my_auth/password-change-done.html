{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block body %}
<style>
    .alert-success-custom {
        background-color: #fffae6;
        border: 1px solid #ffcc00;
        color: #1a1a1a;
    }
    .btn-gold {
        background-color: #ffcc00;
        color: #1a1a1a;
        border: none;
        font-weight: bold;
    }
    .btn-gold:hover {
        background-color: #e6b800;
        color: #1a1a1a;
    }
    .text-yellow {
        color: #ffcc00;
    }
</style>

<section class="d-flex justify-content-center align-items-center py-5">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="alert alert-success-custom shadow-sm p-4">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-check-circle text-yellow me-3" style="font-size: 2rem;"></i>
                        <h4 class="mb-0 text-yellow">Пароль успешно изменен!</h4>
                    </div>
                    <p class="mb-4">Ваш пароль был обновлен. Теперь вы можете использовать новый пароль для входа в систему.</p>
                    <div class="d-grid">
                        <a href="{% url 'my_auth:profile' %}" class="btn btn-gold py-2">
                            <i class="fas fa-user-circle me-2"></i>Вернуться в профиль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}

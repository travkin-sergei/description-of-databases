{% extends 'dba/base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <div class="card text-dark bg-light">
                <div class="card-body">
                    <p class="card-text">{{ article.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

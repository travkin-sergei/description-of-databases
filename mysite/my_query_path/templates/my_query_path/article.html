{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}
<!-- Стили для кастомизации -->
<style>
    .card {
        transition: transform 0.3s ease;
        background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .article-content {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        line-height: 1.8;
    }

    .article-content p {
        margin-bottom: 1.5rem;
        text-align: justify;
    }

    .article-content strong {
        color: #1a1a1a;
        font-weight: 600;
    }

    .article-content em {
        color: #666;
        font-style: italic;
    }

    .btn-gold {
        background: linear-gradient(135deg, #ffcc00 0%, #e6b800 100%);
        border: none;
        transition: all 0.3s ease;
        color: #1a1a1a;
        font-weight: bold;
    }

    .btn-gold:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        background: linear-gradient(135deg, #e6b800 0%, #cc9900 100%);
        color: #1a1a1a;
    }

    .card-header-black {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
        color: #ffcc00 !important;
        border-bottom: 2px solid #ffcc00;
    }

    .card-footer {
        background: linear-gradient(135deg, #fffae6 0%, #fff9e6 100%) !important;
    }

    /* Стили для улучшения читаемости */
    .article-content h2, .article-content h3, .article-content h4 {
        color: #1a1a1a;
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .article-content h2 {
        color: #ffcc00;
    }

    .article-content ul, .article-content ol {
        padding-left: 2rem;
        margin-bottom: 1.5rem;
    }

    .article-content li {
        margin-bottom: 0.5rem;
    }

    .border-yellow {
        border: 2px solid #ffcc00 !important;
    }

    .text-yellow {
        color: #ffcc00 !important;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 768px) {
        .card-body {
            padding: 2rem !important;
        }

        .card-title {
            font-size: 2rem !important;
        }

        .article-content {
            font-size: 1.1rem !important;
        }
    }
</style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <!-- Карточка статьи -->
            <div class="card border-yellow shadow-lg rounded-4">
                <!-- Заголовок статьи -->
                <div class="card-header card-header-black text-center py-4 rounded-top-4">
                    <h1 class="card-title display-5 fw-bold mb-0">
                        <i class="fas fa-journal-whills me-3"></i>
                        {{ article.title }}
                    </h1>
                </div>
                <!-- Контент статьи -->
                <div class="card-body p-5">
                    <div class="article-content fs-5 lh-base">
                        {{ article.content|linebreaks }}
                    </div>

                    <!-- Декоративный разделитель -->
                    <div class="text-center my-5">
                        <hr class="w-25 mx-auto border-yellow border-2 opacity-75">
                        <i class="fas fa-stars text-yellow fs-3"></i>
                    </div>

                    <!-- Кнопка возврата -->
                    <div class="text-center mt-4">
                        <a href="{% url 'my_query_path:start' %}" class="btn btn-gold btn-lg rounded-pill px-5 py-3">
                            <i class="fas fa-redo me-2"></i>
                            Начать заново
                        </a>
                    </div>
                </div>

                <!-- Футер статьи -->
                <div class="card-footer bg-light text-center py-3 rounded-bottom-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Статья предоставлена системой опросов
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

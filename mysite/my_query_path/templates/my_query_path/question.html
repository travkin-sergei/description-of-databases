{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <!-- Карточка с вопросом -->
            <div class="card shadow-lg border-yellow rounded-4">
                <div class="card-header card-header-black text-center py-4 rounded-top-4">
                    <h2 class="card-title mb-0 display-6">
                        <i class="fas fa-question-circle me-2"></i>
                        Опрос
                    </h2>
                </div>

                <div class="card-body p-4 bg-light">
                    <!-- Вопрос -->
                    <h3 class="card-text text-center mb-4 text-dark fw-bold py-3">
                        <i class="fas fa-chat-question text-yellow me-2"></i>
                        {{ question.text }}
                    </h3>

                    <!-- Форма с вариантами ответов -->
                    <form method="post">
                        {% csrf_token %}

                        <div class="options-container mb-4">
                            {% for option in question.options.all %}
                            <div class="option-item mb-3">
                                <input type="radio"
                                       name="option"
                                       value="{{ option.pk }}"
                                       id="option{{ option.pk }}"
                                       class="btn-check"
                                       required>
                                <label for="option{{ option.pk }}"
                                       class="btn btn-yellow-outline w-100 p-4 rounded-4 option-label bg-white">
                                    <span class="fs-4 fw-semibold text-dark">
                                        <i class="fas fa-circle me-2 option-icon text-yellow"></i>
                                        {{ option.text }}
                                    </span>
                                </label>
                            </div>
                            {% endfor %}
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="text-center mt-4 pt-3">
                            <button type="submit" class="btn btn-yellow-red btn-xl rounded-4 px-5 py-4">
                                <i class="fas fa-arrow-right me-3"></i>
                                <span class="fs-3 fw-bold text-dark">Далее</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Стили для кастомизации -->
<style>
    .card {
        transition: transform 0.3s ease;
        background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
        border: 2px solid #ffcc00;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 204, 0, 0.15);
    }

    .card-header-black {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
        color: #ffcc00 !important;
        border-bottom: 2px solid #ffcc00;
    }

    .bg-light {
        background-color: #ffffff !important;
    }

    .btn-yellow-outline {
        border: 2px solid #ffcc00;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        transition: all 0.3s ease;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1a1a1a;
    }

    .btn-yellow-outline:hover {
        background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
        border-color: #ff4757;
        transform: scale(1.02);
        color: #1a1a1a;
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
    }

    .btn-check:checked + .btn-yellow-outline {
        background: linear-gradient(135deg, #ffcc00 0%, #e6b800 100%);
        border-color: #ffcc00;
        color: #1a1a1a;
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        font-weight: bold;
    }

    .btn-check:checked + .btn-yellow-outline .option-icon {
        display: none;
    }

    .btn-check:checked + .btn-yellow-outline::before {
        content: "✓ ";
        font-weight: bold;
        margin-right: 10px;
        font-size: 1.5em;
        color: #1a1a1a;
    }

    .btn-yellow-red {
        background: linear-gradient(135deg, #ffcc00 0%, #e6b800 100%);
        border: 2px solid #1a1a1a;
        transition: all 0.3s ease;
        min-width: 200px;
        color: #1a1a1a;
        font-weight: bold;
    }

    .btn-yellow-red:hover {
        background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
        border-color: #ff4757;
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        color: #1a1a1a;
    }

    .btn-xl {
        padding: 1.5rem 3rem;
        font-size: 1.5rem;
    }

    .options-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .option-item {
        transition: transform 0.3s ease;
    }

    .text-yellow {
        color: #ffcc00 !important;
    }

    .text-dark {
        color: #1a1a1a !important;
    }

    .border-yellow {
        border: 2px solid #ffcc00 !important;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 768px) {
        .btn-yellow-outline {
            min-height: 70px;
            padding: 1.5rem !important;
        }

        .btn-yellow-outline span {
            font-size: 1.2rem !important;
        }

        .btn-xl {
            padding: 1.2rem 2rem;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 2rem !important;
        }
    }

    /* Анимация при выборе */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    .btn-check:checked + .btn-yellow-outline {
        animation: pulse 0.5s ease;
    }

    .bg-white {
        background-color: #ffffff !important;
    }
</style>

{% endblock %}
